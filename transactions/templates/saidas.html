{% extends "partials/base.html" %} {% load static %} {% block content %}

<div class="main-content">
  <h1>Registrar Saída</h1>
  <form
    id="form-saida"
    class="form-box"
    method="POST"
    action="/transactions/create/"
  >
    <input type="hidden" id="type" name="type" value="SAIDA" />

    <label for="description">Descrição:</label>
    <input type="text" id="description" name="description" required />

    <label for="value">Valor (R$):</label>
    <input type="number" id="value" name="value" min="0" step="0.01" required />

    <label for="dt_create">Data:</label>
    <input type="date" id="dt_create" name="dt_create" required />

    <button type="submit">Salvar Saída</button>
  </form>

  <h2 style="margin-top: 40px">Últimas Saídas</h2>
  <table class="tabela-listagem">
    <thead>
      <tr>
        <th>Descrição</th>
        <th>Valor (R$)</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody id="lista-saidas">
      {% for saida in transactions %}
      <tr>
        <td>{{saida.description}}</td>
        <td>R$ {{saida.value}}</td>
        <td>{{saida.created_at}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<!-- <script src="{% static 'js/script.js' %}"></script> -->
{% endblock %}
