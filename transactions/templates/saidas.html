{% extends "partials/base.html" %} {% load static %} {% block content %}

<div class="main-content">
  <h2 style="margin-top: 40px">Últimas Saídas</h2>
  <p>
    <a href="{% url 'form' %}" class="btn btn-danger">adicionar nova saída</a>
  </p>
  <table class="tabela-listagem">
    <thead>
      <tr>
        <th>Descrição</th>
        <th>Valor (R$)</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody id="lista-saidas">
      {% for saida in transactions %}
      <tr>
        <td>{{saida.description}}</td>
        <td>R$ {{saida.value}}</td>
        <td>{{saida.created_at}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<!-- <script src="{% static 'js/script.js' %}"></script> -->
{% endblock %}
